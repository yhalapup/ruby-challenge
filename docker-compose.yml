version: "3.8"

services:

  web:
    build:
      context: .
      dockerfile: docker/dockerfiles/app.dockerfile
      target: development
      args:
        USER_ID: ${USER_ID:-0}
        GROUP_ID: ${GROUP_ID:-0}
    entrypoint: /docker/entrypoints/app-entrypoint.sh
    tty: true
    stdin_open: true
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
    env_file:
      - docker/.env.development
    privileged: true

  redis:
    image: redis:6.2.3
    privileged: true
    ports:
      - "6379:6379"

volumes:
  web_gem_cache:
